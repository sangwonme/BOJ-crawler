    <body>
        <h1>7. 트리의 순회 ★★★</h1>
<p>n개의 정점을 갖는 이진 트리의 정점에 1부터 n까지의 번호가 중복 없이 매겨져 있다. 이와 같은 이진 트리의 인오더와 포스트오더가 주어졌을
때, 프리오더를 구하는 프로그램을 작성하시오.</p>
<h2>입력</h2>
<p>첫째 줄에 n(1 ≤ n ≤ 100,000)이 주어진다. 다음 줄에는 인오더를 나타내는 n개의 자연수가 주어지고, 그 다음 줄에는 같은
식으로 포스트오더가 주어진다.</p>
<h2>출력</h2>
<p>첫째 줄에 프리오더를 출력한다.</p>
<h2>예제 입력 1</h2>
<pre><code>3
1 2 3
1 3 2
</code></pre>
<h2>예제 출력 1</h2>
<pre><code>2 1 3
</code></pre>
    </body>
