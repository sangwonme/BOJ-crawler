    <body>
        <h1>3. 수 정렬하기 2 ★★☆</h1>
<p>N개의 수가 주어졌을 때, 이를 오름차순으로 정렬하는 프로그램을 작성하시오.</p>
<h2>입력</h2>
<p>첫째 줄에 수의 개수 N(1 ≤ N ≤ 1,000,000)이 주어진다. 둘째 줄부터 N개의 줄에는 수가 주어진다. 이 수는 절댓값이
1,000,000보다 작거나 같은 정수이다. 수는 중복되지 않는다.</p>
<h2>출력</h2>
<p>첫째 줄부터 N개의 줄에 오름차순으로 정렬한 결과를 한 줄에 하나씩 출력한다.</p>
<h2>예제 입력 1</h2>
<pre><code>5
5
4
3
2
1
</code></pre>
<h2>예제 출력 1</h2>
<pre><code>1
2
3
4
5
</code></pre>
    </body>
