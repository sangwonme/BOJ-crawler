
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 40px;
                background-color: #ffffff; /* White background */
                color: #333366; /* Dark blue text */
            }
            h1, h2 {
                color: #104061; /* Vibrant blue for headings */
                font-size: 30px;
                border-bottom: 1px solid #6f8695;
                border-top: 3px solid #6f8695;
                padding: 10px 0;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
                line-height: 1.6;
            }
            a {
                color: #6699ff; /* Lighter blue for links */
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #cce6ff; /* Light blue for table headers */
            }
            code{
                display: block;
                padding: 20px;
                border-radius: 5px;
                background-color: #eeeae6;
            }
            img{
                display: block;
                height: 140px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>1. 세 수 ★☆☆</h1>
<p>세 정수 A, B, C가 주어진다. 이때, 두 번째로 큰 정수를 출력하는 프로그램을 작성하시오.</p>
<h2>입력</h2>
<p>첫째 줄에 세 정수 A, B, C가 공백으로 구분되어 주어진다. (1 ≤ A, B, C ≤ 100)</p>
<h2>출력</h2>
<p>두 번째로 큰 정수를 출력한다.</p>
<h2>예제 입력 1</h2>
<pre><code>20 30 10
</code></pre>
<h2>예제 출력 1</h2>
<pre><code>20
</code></pre>
<h2>예제 입력 2</h2>
<pre><code>30 30 10
</code></pre>
<h2>예제 출력 2</h2>
<pre><code>30
</code></pre>
<h2>예제 입력 3</h2>
<pre><code>40 40 40
</code></pre>
<h2>예제 출력 3</h2>
<pre><code>40
</code></pre>
<h2>예제 입력 4</h2>
<pre><code>20 10 10
</code></pre>
<h2>예제 출력 4</h2>
<pre><code>10
</code></pre>
    </body>
    </html>
