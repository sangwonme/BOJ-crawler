    <body>
        <h1>4. 소수 구하기 ★★☆</h1>
<p>M이상 N이하의 소수를 모두 출력하는 프로그램을 작성하시오.</p>
<h2>입력</h2>
<p>첫째 줄에 자연수 M과 N이 빈 칸을 사이에 두고 주어진다. (1 ≤ M ≤ N ≤ 1,000,000) M이상 N이하의 소수가 하나 이상
있는 입력만 주어진다.</p>
<h2>출력</h2>
<p>한 줄에 하나씩, 증가하는 순서대로 소수를 출력한다.</p>
<h2>예제 입력 1</h2>
<pre><code>3 16
</code></pre>
<h2>예제 출력 1</h2>
<pre><code>3
5
7
11
13
</code></pre>
