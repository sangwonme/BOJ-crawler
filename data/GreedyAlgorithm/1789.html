        <h1>17. 수들의 합 ★★☆</h1>
<p>서로 다른 N개의 자연수의 합이 S라고 한다. S를 알 때, 자연수 N의 최댓값은 얼마일까?</p>
<h2>입력</h2>
<p>첫째 줄에 자연수 S(1 ≤ S ≤ 4,294,967,295)가 주어진다.</p>
<h2>출력</h2>
<p>첫째 줄에 자연수 N의 최댓값을 출력한다.</p>
<h2>예제 입력 1</h2>
<pre><code>200
</code></pre>
<h2>예제 출력 1</h2>
<pre><code>19
</code></pre>
